<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <!-- Title of the page below -->
        <div id="title">
        <h1>Hello</h1>
        </div>

        <!-- Main image below -->
        <div id="img-div">
            <div>
                <!--The main image, it should be responsive, and centered within its parent element-->
                <img id="image">

                <!--Image Caption-->
                <div id="img-caption">
                    Image Description
                </div>
            </div>
        </div>

        <!--The subject of the tribute page-->
        <div id="tribute-info">
            Content
        </div>

        <!--A quote from/about the subject of the page-->
        <div id="quote">


        </div>

        <!--A more info footer with a link to more info from another source-->
        <div id="moreifo">
            <a href="https://google.com" id="tribute-link" target="_blank">More</a>
        </div>


    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
